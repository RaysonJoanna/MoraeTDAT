<%@ page language="java" contentType="text/html; charset=utf-8"
pageEncoding="utf-8"%>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 부트스트랩5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 부트스트랩 js, popper js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/board.css">
    <title>MoraeTDAT</title>
</head>
<body>
    <div id="" class="">
        <div class="d-flex justify-content-center">
            <img src="/img/logo.png" alt="logo" style="width: 70%; max-width: 700px;">
        </div>
    </div>
    <div class="container" id="content" style="margin-top: 50px; background-color: white;">
        <div>
            <div id="title" class="mt-3 mb-3">
                <p>문의사항</p>
            </div>
            <!-- 문의사항 내용 출력 -->
            <div class="container border" id="content" style="margin-top: 50px;">
                <div class="container">
                    <div class="row">
                        <div class="col d-flex p-3 mt-3" style="width:81%;">
                            <p class="fs-5 ms-5 me-5 my-auto">제목</p>
                            <p class="">제목 출력</p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col p-3 d-flex justify-content-center" style="width:90%;">
                            <p id="naeyong" style="border: 1px solid #e2e2e2; width:90%;
                                max-width: 1300px;background-color: white;" class="mt-1 p-5 text-start mb-3">내용</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 문의사항 내용 출력 -->
            <div class="container mt-5" style="background-color: #fcfcfc;">
                <div class="row">
                    <div class="col border d-flex p-3">
                        <p class="fs-5 ms-5 me-5 my-auto">제목</p>
                        <p class="my-auto">게시글 번호 문의 답변입니다.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col border-start border-end p-3 d-flex justify-content-center" style="width:90%; height:570px">
                        <input type="textarea" id="naeyong" style="border: 1px solid #e2e2e2; width:90%;
                            max-width: 1300px; height:500px" class="mt-3">
                    </div>
                </div>
                <div class="row d-flex justify-content-center border-start border-end border-bottom pb-4">
                    <button class="btn btn-secondary col-5">답변 저장</button>
                </div>
            </div>
        </div>
        <div class="mb-5">
            <p></p>
        </div>
    </div>
</body>
</html>
